<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="logo">Shop<span class="logo__blue-span">Online</span></div>
      <button class="btn header__btn">
        <img class="btn__img" src="img/icons/sort.svg" alt="">
        <div class="btn__text">Меню</div>
      </button>
      <ul class="active__list">
        <li class="active__item">
          <a href="" class="active__link">
            <img class="active__icon active__icon_basket" src="img/icons/person.svg" alt="">
          </a>
          <div class="active__text">Профиль</div>
        </li>
        <li class="active__item">
          <a href="" class="active__link">
            <img class="active__icon" src="img/icons/shopping_cart.svg" alt="">
          </a>
          <div class="active__text">Корзина</div>
        </li>
        <li class="active__item">
          <a href="" class="active__link">
            <img class="active__icon" src="img/icons/favorite.svg" alt="">
          </a>
          <div class="active__text">Избранное</div>
        </li>
      </ul>
      <form class="form">
        <input class="form__input" type="search" placeholder="Я ищу...">
        <button class="form__btn"></button>
      </form>
    </div>
  </header>
  <section class="ad">
    <div class="container">
      <h2 class="ad__title visually-hidden">Рекламные предложения</h2>
      <div class="ad__banner">
        <picture>
          <source media="(max-width: 320px)" srcset="img/banner320.jpg">
          <source media="(max-width: 768px)" srcset="img/banner768.jpg">
          <source media="(max-width: 1024px)" srcset="img/banner1024.jpg">
          <img src="img/banner.jpg" alt="">
        </picture>
      </div>
      <ul class="grid">
        <li class="grid__box grid__box_first">
          <div class="grid__item grid__item_book">
            <img class="grid__img" src="img/book.jpg" alt="">
            <div class="sale-offer sale-offer_book"><span>Книга</span> – лучший подарок</div>
          </div>
          <div class="grid__item grid__item_time">
            <img class="grid__img" src="img/time.jpg" alt="">
            <div class="sale-circle sale-circle_time">-25%</div>
            <div class="sale-offer sale-offer_time">Время скидок!</div>
          </div>
          <div class="grid__item grid__item_redshoes">
            <img class="grid__img" src="img/redshoes.jpg" alt="">
            <div class="sale-circle sale-circle_redshoes">-40%</div>
          </div>
        </li>
        <li class="grid__box grid__box_second">
          <div class="grid__item grid__item_sneakers">
            <img src="img/sneakers.jpg" alt="" class="grid__img">
            <div class="sale-offer sale-offer_sneakers">Вторая пара кроссовок <span>В ПОДАРОК!</span></div>
          </div>
        </li>
        <li class="grid__box grid__box_third">
          <div class="grid__item grid__item_gifts">
            <img src="img/gifts.jpg" alt="" class="grid__img">
            <div class="sale-offer sale-offer_gifts">Идеи новогодних подарков</div>

          </div>
          <div class="grid__item grid__item_laptop">
            <img src="img/laptop.jpg" alt="" class="grid__img">
            <div class="sale-circle sale-circle_laptop">-15%</div>
            <div class="sale-offer sale-offer_laptop">Выгодно в декабре!</div>
          </div>
        </li>
        <li class="grid__box grid__box_fourth">
          <div class="grid__item grid__item_year">
            <img src="img/year.jpg" alt="" class="grid__img">
            <div class="sale-offer sale-offer_year">Новогодние украшения</div>
          </div>
        </li>
        <li class="grid__box grid__box_fifth">
          <div class="grid__item grid__item_girl">
            <img src="img/girl.jpg" alt="" class="grid__img">
            <div class="sale-circle sale-circle_girl">-55%</div>
          </div>
          <div class="grid__item grid__item_chem">
            <img src="img/chemical.jpg" alt="" class="grid__img">
            <div class="sale-circle sale-circle_chem">-25%</div>
            <div class="sale-offer sale-offer_chem">На бытовую химию</div>
          </div>
          <div class="grid__item grid__item_balls">
            <img src="img/balls.jpg" alt="" class="grid__img">
          </div>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
