<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Online</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header"></header>
  <!-- <section class="banner">
    <div class="container">
      <h2 class="banner__title visually-hidden">Секция с большим рекламным банером</h2>
      <div class="banner__box"></div>
    </div>
  </section> -->
  <section class="ad">
    <div class="container">
      <h2 class="ad__title visually-hidden">Рекламные предложения</h2>
      <ul class="grid">
        <li class="grid__box grid__box_first">
          <div class="grid__item grid__item_book">
            <img class="grid__img" src="img/book.jpg" alt="">
          </div>
          <div class="grid__item grid__item_time">
            <img class="grid__img" src="img/time.jpg" alt="">
          </div>
          <div class="grid__item grid__item_redshoes">
            <img class="grid__img" src="img/redshoes.jpg" alt="">
          </div>
        </li>
        <li class="grid__box grid__box_second">
          <div class="grid__item grid__item_sneakers">
            <img src="img/sneakers.jpg" alt="" class="grid__img">
          </div>
        </li>
        <li class="grid__box grid__box_third">
          <div class="grid__item grid__item_gifts">
            <img src="img/gifts.jpg" alt="" class="grid__img">
          </div>
          <div class="grid__item grid__item_laptop">
            <img src="img/laptop.jpg" alt="" class="grid__img">
          </div>
        </li>
        <li class="grid__box grid__box_fourth">
          <div class="grid__item grid__item_year">
            <img src="img/year.jpg" alt="" class="grid__img">
          </div>
        </li>
        <li class="grid__box grid__box_fifth">
          <div class="grid__item grid__item_girl">
            <img src="img/girl.jpg" alt="" class="grid__img">
          </div>
          <div class="grid__item grid__item_chem">
            <img src="img/chemical.jpg" alt="" class="grid__img">
          </div>
          <div class="grid__item grid__item_balls">
            <img src="img/balls.jpg" alt="" class="grid__img">
          </div>
        </li>
      </ul>
    </div>
  </section>
