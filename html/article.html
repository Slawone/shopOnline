<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/index.css">
  <script type="module" src="../js//blog/blog.js"></script>
</head>
<body>
  <section class="art">
    <div class="container">
      <ul class="breadcrumb">
        <li class="breadcrumb__item">
          <a href="#" class="breadcrumb__link">Главная</a>
        </li>
        <li class="breadcrumb__item">
          <img src="../img/icons/arrow_right.svg" alt="" class="breadcrumb__separator">
        </li>
        <li class="breadcrumb__item">
          <a href="#" class="breadcrumb__link">Блог</a>
        </li>
        <li class="breadcrumb__item">
          <img src="../img/icons/arrow_right.svg" alt="" class="breadcrumb__separator">
        </li>
        <li class="breadcrumb__item">
          <a href="#" class="breadcrumb__link">Как ухаживать за обувью из кожи</a>
        </li>
      </ul>
      <article class="article">
        <div class="article__wrapper">          
          <ul class="article__ad ad">
            <li class="ad__item ad__item_stambul">
              <div class="ad__info">
                <div class="ad__title">
                  Горящие туры в Стамбул от 20 000 руб.
                </div>
                <div class="ad__descr">
                  Окунись в настоящую восточную сказку
                </div>
              </div>
            </li>
            <li class="ad__item ad__item_duster">
              <div class="ad__info">
                <div class="ad__title">
                  Новый RENAULT DUSTER
                </div>
                <div class="ad__descr">
                  Легендарный внедорожник в новом дизайне
                </div>
              </div>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </section>
</body>
</html>
